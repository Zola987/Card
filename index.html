<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Card</title>
  </head>
  <body>
    <section class="center">
      <!-- Krugovi-->
      <div class="background">
        <img class="back1" src="images/bg-pattern-top.svg" alt="" />
        <img class="back2" src="images/bg-pattern-bottom.svg" alt="" />
      </div>

      <!-- Kartica -->
      <div class="card">
        <!-- Glava -->
        <div class="card-head"></div>

        <!-- Info -->
        <div class="card-info">
          <div class="img">
            <img src="images/image-victor.jpg" alt="" />
          </div>
          <h2 class="name">
            Victor Crest
            <span class="age">26</span>
          </h2>
          <div class="city">London</div>
        </div>

        <!-- Footer -->
        <div class="card-footer">
          <div class="item">
            <h4 class="value">80K</h4>
            <h5 class="meta">Followers</h5>
          </div>
          <div class="item">
            <h4 class="value">803K</h4>
            <h5 class="meta">Likes</h5>
          </div>
          <div class="item">
            <h4 class="value">1.4K</h4>
            <h5 class="meta">Photos</h5>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
