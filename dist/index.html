<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Card</title>
  </head>
  <body>
    <main>
      <section class="center">
        <!-- Circles-->
        <article class="background">
          <img class="back1" src="images/bg-pattern-top.svg" alt="" />
          <img class="back2" src="images/bg-pattern-bottom.svg" alt="" />
        </article>

        <!-- Card -->
        <article class="card">
          <!-- Card-Head -->
          <article class="card-head"></article>

          <!-- Card-Info -->
          <article class="card-info">
            <article class="img">
              <img src="images/image-victor.jpg" alt="" />
            </article>
            <h2 class="name">
              Victor Crest
              <span class="age">26</span>
            </h2>
            <article class="city">London</article>
          </article>

          <!-- Card-Footer -->
          <article class="card-footer">
            <article class="item">
              <h4 class="value">80K</h4>
              <h5 class="meta">Followers</h5>
            </article>
            <article class="item">
              <h4 class="value">803K</h4>
              <h5 class="meta">Likes</h5>
            </article>
            <article class="item">
              <h4 class="value">1.4K</h4>
              <h5 class="meta">Photos</h5>
            </article>
          </article>
        </article>
      </section>
    </main>
  </body>
</html>
